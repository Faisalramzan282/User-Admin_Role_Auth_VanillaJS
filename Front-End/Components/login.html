<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../STYLING/login.css">
  <!-- Material-UI CSS Link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Material-UI JavaScript Link-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <div class="container login-main-con">
    <h2 class="teal-text text-darken-2">Login</h2>
    <form class="signUp-form">
      <div id="errorContainer" style="color: red;"></div>
      <label for="name">username</label>
      <input type="text" id="username" name="username" required>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <br><br>
      <button id="loginBtn" class="btn waves-effect waves-light">Login</button>
    </form>
  </div>
  <!-- for axios package -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="../FUN/login.js"></script>
</body>
</html>
