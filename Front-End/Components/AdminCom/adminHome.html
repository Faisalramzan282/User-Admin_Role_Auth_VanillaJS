<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"/>
    <title>Admin Page</title>
    <link rel="stylesheet" href="../../STYLING/adminHome.css" />
    <!-- For loading jQuerry -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootsrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"/>
  </head>
  <body>
    <div class="admin-main-cont">
      <div>
        <nav class="navbar fixed-top navbar-light bg-light">
          <a href="./Role_Auth.html" class="mx-auto">Role Based Auth</a>
        </nav>
      </div>
      <div>
        <h2>Add Movies</h2>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="movieName"
            placeholder="Enter Movie name"/>
          <label for="floatingInput">Movie Name</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="date"
            class="form-control"
            id="movieDate"
            placeholder="Enter Movie Date"/>
          <label for="floatingInput">Movie Date</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="movieSeats"
            placeholder="Enter available seats"/>
          <label for="floatingInput">Available Seats</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="number"
            class="form-control"
            id="moviePrice"
            placeholder="Enter movie Price"/>
          <label for="floatingInput">Movie Price</label>
        </div>
          <div>
              <button type="button" class="btn btn-secondary"  id="movieSubBtn">Submit Movies</button>
          </div>
        </div>
      </div>
      <!-- Movies List -->
      <div id="moviesContainer-main">
        <ul class="list-group" id="moviesContainer">
        </ul>
      </div>
      <!-- Movies Edit btn pop-up -->
      <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="movieModalLabel">Edit Movie</h5>
            </div>
            <div class="modal-body">
              <form id="editMovieForm">
                <div class="form-group">
                  <label for="movieName">Movie Name</label>
                  <input type="text" class="form-control" id="movieNameUpdate">
                </div>
                <div class="form-group">
                  <label for="movieDate">Movie Date</label>
                  <input type="date" class="form-control" id="movieDateUpdate">
                </div>
                <div class="form-group">
                  <label for="movieSeats">Available Seats</label>
                  <input type="number" class="form-control" id="movieSeatsUpdate">
                </div>
                <div class="form-group">
                  <label for="moviePrice">Price</label>
                  <input type="number" class="form-control" id="moviePriceUpdate">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="closePopUpBtn" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap scr -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../FUN/adminHome.js"></script>
    <!-- for axios package -->
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
