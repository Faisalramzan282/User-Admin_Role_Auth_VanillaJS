<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Role-Base</title>
    <!-- For loading jQuerry -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- bootsrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../STYLING/Role_Auth.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="nav-link btn" id="changeUserRoleBtn">
                            Change User Role
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn" id="deleteUserBtn">
                            Delete User
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn" id="updateProfileBtn" data-toggle="modal"
                            data-target="#updateModal">
                            Update Profile
                        </button>
                    </li>
                    <li class="nav-item">
                        <a href="http://127.0.0.1:5500/Components/login.html">
                            <button class="nav-link btn" id="logoutBtn">Logout</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- User Roles section -->
    <div id="userRolesContainer"></div>
    <!-- Update Profile modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">
                        Update Username and Password
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form for updating username and password -->
                    <form id="updateForm">
                        <div class="form-group">
                            <label for="username">New Username</label>
                            <input type="text" class="form-control" id="updateProUsername"
                                placeholder="Enter new username" />
                        </div>
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input type="password" class="form-control" id="updateProPassword"
                                placeholder="Enter new password" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" id="updateProButton">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../FUN/Role_Auth.js"></script>
</body>

</html>
